<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <form>
        <div class="container">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <label><input type="checkbox" checked="checked" name="remember"> <b>Remember me</b></label>
            <button type="submit">Login</button>
            <button type="button" class="cancelbtn">Cancel</button>
            <a href="forgotpassword.html"><b>Forgot password?</b></a>
            <a href="register.html"><b>Register</b></a>
            <a href="https://t.ly/5NVam"><b>Register via Google</b></a>
        </div>
    </form>
</body>

</html>
